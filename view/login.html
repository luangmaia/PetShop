<div class="container top-padding-2">
	<div class="d-flex justify-content-center">
		<form class="card">
			<div class="card-header">
				<h5 class="d-flex justify-content-center">Bem vindo!</h5>
				<span class="d-flex justify-content-center">Por favor, digite seu usuário e senha.</span>
			</div>

			<div class="card-body padding-left-right-4 padding-top-bottom-2">
				<h5 class="card-title">Login</h5>
				
				<div class="form-group">
					<label for="inputUsuario">Nome de usuário</label>
					<input type="text" class="form-control" id="inputUsuario" placeholder="Usuário" ng-model="user.username">
				</div>
				<div class="form-group">
					<label for="inputSenha">Senha</label>
					<input type="password" class="form-control" id="inputSenha" placeholder="Senha" ng-model="user.password">
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-outline-primary btn-block" ng-click="entrarClick()">Entrar</button>
				</div>

				<span>É novo aqui? <a role="link" href="#/cadastro" aria-label="Clique aqui para cadastrar uma nova conta">Cadastre uma nova conta</a></span>
			</div>
		</form>
	</div>
</div>
